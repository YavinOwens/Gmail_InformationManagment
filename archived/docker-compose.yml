version: '3.8'

services:
  gmail-workflow:
    build: .
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=development
      - DEBUG=True
      - PORT=5000
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

  # Optional: Add PostgreSQL for data storage (if needed)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gmail_workflow
      POSTGRES_USER: gmail_user
      POSTGRES_PASSWORD: gmail_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - database

volumes:
  redis_data:
  postgres_data: 